<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
             <div class="post-it-1">
                <ul>
                    <h2>Shopping list:</h2>
                    <li>Milk</li>
                    <li>Bread</li>
                    <li>Eggs</li>
                    <li>Butter</li>
                </ul>
             </div>

             <div class="post-it-2">
                <h1>Quote of the day</h1>
                <p>
                    "Every day is a new opportunity to make a positive impact."
                </p>
             </div>

            <div class="post-it-3">
                <img 
                    src="images/monkey.jpg" 
                    alt="Baby Chimp"
                >
            </div>
            <div class="post-it-4">
                <ul>
                    <h2>Chore List:</h2>
                    <li>Dishes</li>
                    <li>Laundry</li>
                    <li>Make Bed</li>
                    <li>Take out Garbage</li>
                </ul>
             </div>
        </div>
    </body>
</html>
